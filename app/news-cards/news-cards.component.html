<!-- Developers -->
<div class="field is-grouped">
    <p class="control is-expanded">
        <input class="input is-medium" type="text" placeholder="Find news">
    </p>
    <p class="control">
        <a class="button is-info is-medium">
        Search
        </a>
    </p>
</div>
<div class="tabs is-left">
        <ul>
          <li class="is-active"><a>All</a></li>
          <li><a>Hot</a></li>
        </ul>
      </div>

<div class="row columns is-multiline">
    <div class="column is-one-third" *ngFor="let news of newsList?.reverse()">
        <div class="card">
        <div class="card-image is-4by3">
            <figure class="image">
            <img src="{{news.photo_URL}}" alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">John Smith</p>
                <p class="subtitle is-6">@johnsmith</p>
            </div>
            </div>

            <div class="content">
                <p class="is-5 subtitle">{{news.title}}</p>
                    {{news.description | slice: 0: 150}} ...
            <br>
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
        </div>
        <footer class="card-footer">
            <a href="#" class="card-footer-item">Save</a>
            <a href="#" class="card-footer-item">Edit</a>
            <a href="#" class="card-footer-item">Delete</a>
        </footer>
        </div>
    </div>
</div>
<!-- End Developers -->
